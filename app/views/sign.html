<div class="sign">
    <nav></nav>
  
    <div class="container body form-container">
    <!-- Messages 
    <% include includes/messages %>-->
      
      <!-- LOGIN FORM -->
      <form class="form-sign" ng-submit="sign.submit()" role="form" novalidate>
        <h3>{{ sign.head }}</h3>
        <div class="form-group">
    			<label>Username</label>
    			<input type="text" class="form-control" name="username" ng-model="sign.user.username">
    		</div>
    		<div class="form-group">
    			<label>Password</label>
    			<input type="password" class="form-control" name="password" ng-model="sign.user.password">
    		</div>
        <button type="submit" class="btn btn-primary btn-lg">{{ sign.button }}</button>
      </form>
    </div>
</div>
