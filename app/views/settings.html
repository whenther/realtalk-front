<div class="settings">
  <nav></nav>
  
  <div class="container body">
  
    <!-- Messages 
    <% include includes/messages %>
    -->
    
    <!-- USER FORM -->
    <form class="form-user" ng-submit="settings.save()" role="form" novalidate>
      <!-- username -->
      <div class="form-group">
        <div class="row">
          <!-- GRAVATAR -->
          <div class="col-sm-2">
            <img id="user-img" title="imgae provided by gravatar.com" gravatar-src="settings.user.email" class="center"/>
          </div>
          <!-- USERNAME -->
          <div class="col-sm-10 ">
            <label>Username</label>
            <input type="text" class="form-control" name="username" value="{{ settings.user.username }}">
          </div>
        </div>
      </div>
      <!-- email -->
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" class="form-control" value="{{ settings.user.email }}">
      </div>
      <!-- real name -->
      <div class="form-group">
        <label>Name</label>
        <div class="row">
          <div class="col-sm-4">
            <input type="text" class="form-control" name="firstName" placeholder="First" value="{{ settings.user.firstName }}">
          </div>
          <div class="col-sm-2">
            <input type="text" class="form-control"  name="middleName" placeholder="Middle" value="{{ settings.user.middleName }}">
          </div>
          <div class="col-sm-4">
            <input type="text" class="form-control" name="lastName" placeholder="Last" value="{{ settings.user.lastName }}">
          </div>
          <div class="col-sm-2">
            <input type="text" class="form-control" name="nameSuffix" placeholder="Suffix" value="{{ settings.user.nameSuffix }}">
          </div>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary btn-block ">Update</button>
    </form>

  </div>
</div>
