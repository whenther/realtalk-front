<div class="animate col-sm-10 col-xs-12 col-sm-offset-1" id="chat" ng-class="chat.width()"> <!-- Other user --> <div class="chatside form-group"> <label class="chathead" for="other" id="head-other">{{ chat.chat.chattingWith }}</label> <div class="input-group"> <span class="chatgroup input-group-addon"> <span class="fa fa-user"></span> </span> <p class="form-control chatbox" id="other">{{ chat.chat.otherTxt }}</p> </div> </div> <!-- Me --> <div class="chatside form-group"> <label for="me" class="chathead" id="head-me">{{ app.session.username }}</label> <div class="input-group"> <p class="form-control chatbox" id="me">{{ chat.chat.meTxt }}</p> <span class="input-group-addon">Me</span> </div> </div> <div> <button class="btn btn-block btn-danger" id="quit" ng-click="chat.quit()">Quit Chat</button>  </div> </div>
