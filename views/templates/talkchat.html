<div class="animate col-sm-10 col-xs-12 col-sm-offset-1" id="chat" ng-class="chat.width()"> <!-- Other user --> <div class="chatside form-group"> <label class="chathead" for="other" id="head-other">{{ chat.chat.chattingWith }}</label> <div class="input-group"> <span class="input-group-addon"> <span class="fa fa-user"></span> </span> <input type="text" class="form-control chatbox" id="other" ng-model="chat.chat.otherTxt" readonly> </div> </div> <!-- Me --> <div class="chatside form-group"> <label for="me" class="chathead" id="head-me">{{ app.username }}</label> <div class="input-group"> <input type="text" class="form-control chatbox" id="me" ng-model="chat.chat.meTxt" readonly> <span class="input-group-addon">Me</span> </div> </div> <div> <button class="btn btn-block btn-danger" id="quit" ng-click="chat.quit()">Quit Chat</button>  </div> </div>
